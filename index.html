<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
    <h1>Student Information</h1>
    <div class="filter-container">
        <label for="filter">Filter by total marks greater than:</label>
        <input type="number" id="filter" min="0">
        <button onclick="filterStudents()">Filter</button>
    </div>
    <div class="search-container">
        <label for="search">Search:</label>
        <input type="text" id="search" onkeyup="searchStudents()" placeholder="Enter name...">
    </div>
    <div class="sort-container">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortStudents()">
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="department">Department</option>
            <option value="totalMarks">Total Marks</option>
        </select>
    </div>
    <table id="student-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody id="student-body">
            <!-- Table rows will be populated here -->
        </tbody>
    </table>
</div>
<script src="assets/array.js"></script>
</body>
</html>
